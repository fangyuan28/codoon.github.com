<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <script src="/static/js/jquery-1.8.1.min.js"></script>
    {% block header %}{% endblock %}
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/"><img src="/static/img/logo.png"/>&nbsp;&nbsp;{{ config.site_name }}</a>
            <ul class="nav">
                <li class="active">
                <a href="/">博客</a>
                </li>
                <li><a href="http://www.codoon.com">咕咚网</a></li>
                <li><a href="http://www.codoon.com/mall">咕咚商城</a></li>
            </ul>
            <form class="navbar-form pull-right">
                <input type="text" class="span2">
                <button type="submit" class="btn">搜索博客</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span8">
            {% block content %}{% endblock %}
        </div>
        <div class="span4">右边栏的内容</div>
    </div>
</div>
<div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
        <div class="container">
            @咕咚网&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Powered By <a href="https://github.com/ipconfiger/blogen">Blogen</a>
        </div>
    </div>
</div>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'codoonblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
</body>
</html>
